<!DOCTYPE html>
<!--
  Flights departing from Brisbane.  Like the other flight pages,
  this page lists two example routes along with dates and prices.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSkyLink – Flights from Brisbane</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Branding link returns to the home page -->
            <a href="index.html" title="Return to the home page">
                <img src="assets/logo.png" alt="UniSkyLink company logo">
                <span>UniSkyLink</span>
            </a>
        </div>
        <nav>
            <a href="login.html" class="btn" title="Log into your account">Login</a>
            <details>
                <summary title="Open navigation menu">Menu ☰</summary>
                <div class="dropdown">
                    <a href="moderator.html" title="Access the moderator review page">
                        <img src="assets/moderator-icon.png" alt="Moderator icon">Moderator
                    </a>
                    <a href="reports.html" title="View management reports">
                        <img src="assets/reports-icon.png" alt="Reports icon">Reports
                    </a>
                    <a href="contact.html" title="Contact customer support">
                        <img src="assets/contact-icon.png" alt="Contact icon">Contact
                    </a>
                </div>
            </details>
        </nav>
    </header>
    <main>
        <section style="text-align:center;padding:30px;">
            <h2>Flights departing Brisbane</h2>
            <p>Explore these sample deals from Brisbane to other cities.</p>
        </section>
        <div class="cards">
            <!-- Flight card: Brisbane to Sydney -->
            <div class="card" title="Flight from Brisbane to Sydney">
                <img src="assets/flight2.png" alt="Abstract travel advertisement">
                <div class="info">
                    <h3>Brisbane → Sydney</h3>
                    <p>Date: 12&nbsp;Aug&nbsp;2025</p>
                    <p>Price: $140</p>
                </div>
            </div>
            <div class="card" title="Flight from Brisbane to Melbourne">
                <img src="assets/flight1.png" alt="Abstract plane over clouds">
                <div class="info">
                    <h3>Brisbane → Melbourne</h3>
                    <p>Date: 17&nbsp;Aug&nbsp;2025</p>
                    <p>Price: $120</p>
                </div>
            </div>
        </div>
        <!-- Back and home buttons -->
        <div style="text-align:center;margin:20px;">
            <button class="btn" type="button" onclick="history.back()" title="Go back to the previous page">Back</button>
            <a href="index.html" class="btn" title="Return to the home page">Go Home</a>
        </div>
    </main>
    <footer style="text-align:center;padding:20px;background-color:#f5f5f5;margin-top:40px;">
        <p>&copy; 2025 Nishan Chimariya. All rights reserved.</p>
    </footer>

    <!-- Tooltip script -->
    <script src="assets/tooltip.js"></script>
</body>
</html>
